<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="personAddDogDialogWidget" id="personAddDogDialogId" height="150" width="500" modal="true" closable="true" draggable="false"
		resizable="false">
		<h:form id="personAddDogDialogForm" prependId="false">
			#{bundle.personAddDogTo}: <h:outputText value="#{personMB.personWithDogs.name}" />
			<br />
			<p:autoComplete forceSelection="true" minQueryLength="3" value="#{personMB.dog}" label="#{bundle.dog}" required="true" var="dog"
				itemLabel="#{dog.name}" itemValue="#{dog}" completeMethod="#{personMB.complete}" dropdown="true" />
			<br />
			<br />

			<p:commandButton value="#{bundle.add}" icon="ui-icon-plus" action="#{personMB.addDogToPerson()}" update=":messageGrowl :personsForm:personsTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, personAddDogDialogWidget, 'personAddDogDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" onclick="personAddDogDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
